spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
        format_sql: true
    show-sql: true
  flyway:
    enabled: false
  sql:
    init:
      mode: never
  test:
    database:
      replace: none

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
